<!DOCTYPE html>

<head>
<meta charset="utf-8">
 <title>Sposoby podłączania CSS do kodu strony WWW</title>
</head>
<body>
<h1>Sposoby podłączania styli do strony</h1>
 
 <h3>1)<u>Zewnętrzny</u> arkusz stylów.</h3>

 <TEXTAREA cols="60" rows="4">
  <head>
<link rel="Stylesheet" type="text/css" href="style.css" />
 </head> 
 </TEXTAREA> 

  <h3>2)Styl <u>lokalny</u> inaczej: (styl wpisany, liniowy, linijkowy, w linii) czyli dopisanie arkusza do wybranego bloku treści strony. </h3>
   <TEXTAREA cols="90" rows="2">
  <selektor style="cecha1: wartość1; cecha2: wartość2...">...</selektor>
 </TEXTAREA> 

 <h3>3)<u>Wewnętrzny</u> arkusz stylów.<h3>
<TEXTAREA cols="55" rows="7">
 <head>
<style type="text/css"> 
selektor1 { cecha: wartość; cecha2: wartość2... }
selektor2 { cecha: wartość; cecha2: wartość2... }
</style>
</head>
 </TEXTAREA> 
 
<h3>4)<u>Alternatywny</u> arkusz stylów.</h3>
 <TEXTAREA cols="90" rows="6">
 <head>
<link rel="Stylesheet" type="text/css" href="style.css" title="Nazwa domyślna" />
<link rel="Alternate stylesheet" type="text/css" href="style1.css" title="Nazwa 1" />
<link rel="Alternate stylesheet" type="text/css" href="style2.css" title="Nazwa 2" />
</head>
 </TEXTAREA> 

<h3>5)<u>Import</u> arkusza stylów.</h3>
<TEXTAREA cols="50" rows="4">
<style type="text/css">
@import url(adres zewnętrznego arkusza stylów);
</style>
 </TEXTAREA>
</body>
</head>
